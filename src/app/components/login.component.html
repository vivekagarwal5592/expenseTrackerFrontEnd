

<header></header>
<div class="container">



<div class="row  justify-content-center mt-5">
<div class="col-md-4 card">

<form>
  <div class="form-group mt-3">
    <label for="name">Username</label>
    <input type="text" class="form-control" id="username" name="username" placeholder="Enter Name"  [(ngModel)]="username" />
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input type="password"  name="password" class="form-control" id="password" placeholder="Enter Password"  [(ngModel)]="password" />
  </div>

  <button (click)="login()" class="btn btn-primary mb-3">Login</button>
</form>
</div>

</div>

</div>
